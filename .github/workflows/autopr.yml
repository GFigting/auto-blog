name: Auto PR from stage to main

on:
  push:
    branches: [ stage ]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Check if PR exists
      id: check-pr
      run: |
        PR_EXISTS=$(gh pr list --base main --head stage --json number | jq -r '. | length')
        echo "PR_EXISTS=$PR_EXISTS" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    
    - name: Create PR if not exists
      if: env.PR_EXISTS == '0'
      run: |
        PR_NUMBER=$(gh pr create --base main --head stage --title "Auto PR from stage to main" --body "This is an automated PR created by GitHub Actions when changes were pushed to the stage branch.

This PR will be automatically merged after review." --label autopr --json number | jq -r .number)
        echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Auto-merge PR
      if: env.PR_EXISTS == '1' || env.PR_NUMBER != ''
      run: |
        # 获取PR编号
        if [ -z "$PR_NUMBER" ]; then
          PR_NUMBER=$(gh pr list --base main --head stage --json number | jq -r '.[0].number')
        fi
        
        # 自动合并PR
        gh pr merge $PR_NUMBER --squash --title "Auto-merged PR from stage to main" --body "This is an automated PR created and merged by GitHub Actions when changes were pushed to the stage branch." --delete-branch
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
