name: Auto PR from stage to main

on:
  push:
    branches: [ stage ]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        branch: stage
        base: main
        title: 'Auto PR from stage to main'
        body: |
          This is an automated PR created by GitHub Actions when changes were pushed to the stage branch.
          
          Please review the changes before merging.
        # 直接使用GH_TOKEN
        token: ${{ secrets.GH_TOKEN }}
        labels: 'autopr'
        draft: false
