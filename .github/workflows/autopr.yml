name: Auto PR from stage to main

on:
  push:
    branches: [ stage ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Debug - Check GitHub CLI version
      run: gh --version
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
    
    - name: Debug - List existing PRs
      run: gh pr list --base main --head stage
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
    
    - name: Check if PR exists
      id: check-pr
      run: |
        PR_EXISTS=$(gh pr list --base main --head stage | wc -l)
        echo "PR_EXISTS=$PR_EXISTS" >> $GITHUB_ENV
        echo "DEBUG: PR_EXISTS = $PR_EXISTS"
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
    
    - name: Create 'autopr' label if not exists
      run: |
        # 检查标签是否存在
        LABEL_EXISTS=$(gh label list | grep -c "^autopr")
        if [ $LABEL_EXISTS -eq 0 ]; then
          echo "DEBUG: Creating 'autopr' label"
          gh label create autopr --description "Automated PR from stage to main" --color "#006b75"
        else
          echo "DEBUG: 'autopr' label already exists"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

    - name: Create PR if not exists
      if: env.PR_EXISTS == '0'
      run: |
        echo "DEBUG: Attempting to create PR from stage to main"
        PR_URL=$(gh pr create --base main --head stage --title "Auto PR from stage to main" --body "This is an automated PR created by GitHub Actions when changes were pushed to the stage branch. This PR will be automatically merged after review." --label autopr --repo $GITHUB_REPOSITORY)
        echo "DEBUG: PR creation result: $PR_URL"
        PR_NUMBER=$(echo "$PR_URL" | awk -F'/' '{print $NF}')
        echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        echo "DEBUG: Created PR with number: $PR_NUMBER"
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

    - name: Get PR Number
      if: env.PR_EXISTS == '1' || env.PR_NUMBER != ''
      id: get-pr-number
      run: |
        # 获取PR编号
        if [ -z "$PR_NUMBER" ]; then
          PR_NUMBER=$(gh pr list --base main --head stage --repo $GITHUB_REPOSITORY | head -n 1 | awk '{print $1}' | sed 's/#//')
        fi
        
        echo "DEBUG: PR Number: $PR_NUMBER"
        echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
    
    - name: Request Review
      if: env.PR_EXISTS == '1' || env.PR_NUMBER != ''
      uses: thomaseizinger/auto-request-review@v0.13.0
      with:
        github_token: ${{ secrets.GH_TOKEN || github.token }}
        pr_number: ${{ steps.get-pr-number.outputs.pr_number }}
        # 可以在这里添加 reviewers 或 team_reviewers 参数
        # reviewers: user1,user2
        # team_reviewers: team1,team2
    
    - name: Auto-merge PR
      if: env.PR_EXISTS == '1' || env.PR_NUMBER != ''
      run: |
        # 使用之前获取的PR编号
        PR_NUMBER=${{ steps.get-pr-number.outputs.pr_number }}
        echo "DEBUG: PR Number to merge: $PR_NUMBER"
        
        # 自动合并PR
        gh pr merge $PR_NUMBER --squash --title "Auto-merged PR from stage to main" --body "This is an automated PR created and merged by GitHub Actions when changes were pushed to the stage branch." --delete-branch --repo $GITHUB_REPOSITORY
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
