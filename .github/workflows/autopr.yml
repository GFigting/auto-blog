name: Auto PR from stage to main

on:
  push:
    branches: [stage]

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure 'autopr' label exists
        run: |
          gh label create autopr \
            --description "Automated PR from stage to main" \
            --color "#006b75" 2>/dev/null || true

      - name: Create or update PR
        id: pr
        run: |
          EXISTING_PR=$(gh pr list --base main --head stage --json number --jq '.[0].number // ""')

          if [ -z "$EXISTING_PR" ]; then
            PR_NUMBER=$(gh pr create \
              --base main \
              --head stage \
              --title "Auto PR from stage to main" \
              --body "Automated PR from stage to main branch." \
              --label autopr \
              --json number \
              --jq '.number')
          else
            PR_NUMBER=$EXISTING_PR
          fi

          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Request review
        if: steps.pr.outputs.number != ''
        uses: necojackarc/auto-request-review@v0.12.0
        with:
          token: ${{ env.GH_TOKEN }}
          number: ${{ steps.pr.outputs.number }}

      - name: Auto-merge PR
        if: steps.pr.outputs.number != ''
        uses: ridedott/merge-me-action@v2
        with:
          github-token: ${{ env.GH_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: squash
          commit-title: "Auto-merged from stage to main"
          commit-message: "Automatically merged from stage branch."
          delete-branch: true
