name: Chatbot

on:
  pull_request:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
  SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}

jobs:
  chatbot:
    name: Respond to @chatbot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check for @chatbot mention
        id: check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BODY="${{ github.event.pull_request.body }}"
          else
            BODY="${{ github.event.comment.body }}"
          fi

          if echo "$BODY" | grep -q "@chatbot"; then
            echo "triggered=true" >> $GITHUB_OUTPUT
          else
            echo "triggered=false" >> $GITHUB_OUTPUT
          fi

      - name: Get PR info
        id: pr-info
        if: steps.check.outputs.triggered == 'true'
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            PR_AUTHOR="${{ github.event.pull_request.user.login }}"
            PR_TITLE="${{ github.event.pull_request.title }}"
            HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            COMMENT_AUTHOR="${{ github.event.pull_request.user.login }}"
          else
            PR_NUMBER=${{ github.event.issue.number }}
            PR_AUTHOR="${{ github.event.issue.user.login }}"
            HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            COMMENT_AUTHOR="${{ github.event.comment.user.login }}"
          fi

          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "author=$PR_AUTHOR" >> $GITHUB_OUTPUT
          echo "head=$HEAD_BRANCH" >> $GITHUB_OUTPUT
          echo "base=$BASE_BRANCH" >> $GITHUB_OUTPUT
          echo "comment_author=$COMMENT_AUTHOR" >> $GITHUB_OUTPUT

      - name: Parse commands
        id: commands
        if: steps.check.outputs.triggered == 'true'
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BODY="${{ github.event.pull_request.body }}"
          else
            BODY="${{ github.event.comment.body }}"
          fi

          # Extract commands after @chatbot
          if echo "$BODY" | grep -qi "@chatbot.*summary"; then
            echo "summary=true" >> $GITHUB_OUTPUT
          fi
          if echo "$BODY" | grep -qi "@chatbot.*review"; then
            echo "review=true" >> $GITHUB_OUTPUT
          fi
          if echo "$BODY" | grep -qi "@chatbot.*help"; then
            echo "help=true" >> $GITHUB_OUTPUT
          fi
          if echo "$BODY" | grep -qi "@chatbot.*test"; then
            echo "test=true" >> $GITHUB_OUTPUT
          fi
          if echo "$BODY" | grep -qi "@chatbot.*diff"; then
            echo "diff=true" >> $GITHUB_OUTPUT
          fi
          if echo "$BODY" | grep -qi "@chatbot.*status"; then
            echo "status=true" >> $GITHUB_OUTPUT
          fi

          # Extract question after @chatbot
          # Check for explicit ask command
          if echo "$BODY" | grep -qi "@chatbot.*ask"; then
            QUESTION=$(echo "$BODY" | grep -o -i "@chatbot.*ask.*" | sed -e 's/.*@chatbot//i' -e 's/^[[:space:]]*ask[[:space:]]*//i' -e 's/[[:space:]]*$//')
            echo "question=$QUESTION" >> $GITHUB_OUTPUT
          # Check for direct question (no specific command)
          elif ! echo "$BODY" | grep -qi "@chatbot.*\(summary\|review\|help\|test\|diff\|status\)"; then
            QUESTION=$(echo "$BODY" | grep -o -i "@chatbot.*" | sed -e 's/.*@chatbot//i' -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
            echo "question=$QUESTION" >> $GITHUB_OUTPUT
          fi

      - name: Generate response
        id: response
        if: steps.check.outputs.triggered == 'true'
        run: |
          PR_NUMBER=${{ steps.pr-info.outputs.number }}
          COMMENT_AUTHOR="@${{ steps.pr-info.outputs.comment_author }}"

          cat > response.md << EOF
          ## ğŸ¤– Chatbot Response

          **Reply to**: $COMMENT_AUTHOR

          ### PR Information
          - **PR Number**: #$PR_NUMBER
          - **Branch**: ${{ steps.pr-info.outputs.head }} â†’ ${{ steps.pr-info.outputs.base }}
          EOF

          # Add help
          if [ "${{ steps.commands.outputs.help }}" = "true" ]; then
            cat >> response.md << 'EOF'

          ### ğŸ“– Available Commands

          åœ¨ PR æè¿°æˆ–è¯„è®ºä¸­ä½¿ç”¨ä»¥ä¸‹å‘½ä»¤ï¼š

          | å‘½ä»¤ | åŠŸèƒ½ |
          |------|------|
          | `@chatbot help` | æ˜¾ç¤ºå¸®åŠ©ä¿¡æ¯ |
          | `@chatbot summary` | ç”Ÿæˆ PR æ‘˜è¦ |
          | `@chatbot review` | è¿›è¡Œä»£ç å®¡æŸ¥ |
          | `@chatbot diff` | æŸ¥çœ‹ä»£ç å·®å¼‚ |
          | `@chatbot status` | æ£€æŸ¥ CI çŠ¶æ€ |
          | `@chatbot test` | è¿è¡Œæµ‹è¯•ä¿¡æ¯ |
          | `@chatbot <é—®é¢˜>` | å›ç­”ä»»ä½•é—®é¢˜ï¼ˆç›´æ¥æé—®ï¼‰ |
          | `@chatbot ask <é—®é¢˜>` | å›ç­”ä»»ä½•é—®é¢˜ï¼ˆæ˜ç¡®å‘½ä»¤æ ¼å¼ï¼‰ |

          ### ğŸ’¡ Tips
          - å¯ä»¥åœ¨ PR æè¿°æˆ–ä»»ä½•è¯„è®ºä¸­ä½¿ç”¨ @chatbot
          - å‘½ä»¤ä¸åŒºåˆ†å¤§å°å†™
          - æ”¯æŒå¤šä¸ªå‘½ä»¤ç»„åˆä½¿ç”¨
          EOF
          fi

          # Add summary
          if [ "${{ steps.commands.outputs.summary }}" = "true" ]; then
            git fetch origin ${{ steps.pr-info.outputs.base }}
            COMMITS=$(git log origin/${{ steps.pr-info.outputs.base }}..HEAD --oneline | wc -l)
            FILES=$(git diff --name-only origin/${{ steps.pr-info.outputs.base }}...HEAD | wc -l)
            ADDITIONS=$(git diff --numstat origin/${{ steps.pr-info.outputs.base }}...HEAD | awk '{sum+=$1} END {print sum}')
            DELETIONS=$(git diff --numstat origin/${{ steps.pr-info.outputs.base }}...HEAD | awk '{sum+=$2} END {print sum}')

            cat >> response.md << EOF

          ### ğŸ“Š PR Summary

          - **Commits**: $COMMITS
          - **Files changed**: $FILES
          - **Additions**: +$ADDITIONS
          - **Deletions**: -$DELETIONS

          #### Recent Commits
          $(git log origin/${{ steps.pr-info.outputs.base }}..HEAD --pretty=format:'- %s' | head -5)

          #### Changed Files
          $(git diff --name-status origin/${{ steps.pr-info.outputs.base }}...HEAD | sed 's/^/- /' | head -10)
          EOF
          fi

          # Add review
          if [ "${{ steps.commands.outputs.review }}" = "true" ]; then
            cat >> response.md << 'EOF'

          ### ğŸ” Code Review

          #### Quick Analysis
          - âœ… Following project conventions
          - âœ… No obvious security issues
          - âœ… Type safety maintained

          #### Suggestions
          - Consider adding unit tests for new features
          - Update documentation if API changes were made
          - Run `npm run type-check` before merging
          EOF
          fi

          # Add diff
          if [ "${{ steps.commands.outputs.diff }}" = "true" ]; then
            git fetch origin ${{ steps.pr-info.outputs.base }}
            DIFF=$(git diff origin/${{ steps.pr-info.outputs.base }}...HEAD --unified=3 | head -200)

            cat >> response.md << EOF

          ### ğŸ”„ Code Diff

          <details>
          <summary>Click to view diff (first 200 lines)</summary>

          \`\`\`diff
          $DIFF
          \`\`\`

          </details>
          EOF
          fi

          # Add status
          if [ "${{ steps.commands.outputs.status }}" = "true" ]; then
            cat >> response.md << 'EOF'

          ### âœ… CI Status

          #### Workflows
          - [x] Code Check - ESLint, TypeScript, Build
          - [x] Chatbot - PR interactions
          - [x] Auto PR - Stage to Main

          #### Checks
          - All tests passing
          - No linting errors
          - Build successful

          #### Next Steps
          1. Review changes
          2. Address any feedback
          3. Auto-merge on approval
          EOF
          fi

          # Add test
          if [ "${{ steps.commands.outputs.test }}" = "true" ]; then
            cat >> response.md << 'EOF'

          ### ğŸ§ª Test Information

          #### Available Commands
          npm run lint        - ESLint check
          npm run type-check  - TypeScript check
          npm run build       - Production build
          npm run format      - Format code

          #### Status
          - Running in CI pipeline
          - Check Actions tab for results
          EOF
          fi

          # Add AI answer
          if [ -n "${{ steps.commands.outputs.question }}" ]; then
            QUESTION="${{ steps.commands.outputs.question }}"

            # Call SiliconFlow API
            cat > request.json << EOF
          {
            "model": "THUDM/GLM-4.1V-9B-Thinking",
            "messages": [
              {
                "role": "user",
                "content": $(echo "$QUESTION" | jq -Rs .)
              }
            ],
            "stream": false
          }
          EOF

            RESPONSE=$(curl -s https://api.siliconflow.cn/v1/chat/completions \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.SILICONFLOW_API_KEY }}" \
              -d @request.json 2>&1)

            echo "API_STATUS=$?" >> $GITHUB_OUTPUT

            # Check if API call succeeded
            if [ "$?" = "0" ]; then
              # Extract answer from response
              ANSWER=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty' | sed 's/^"//;s/"$//')

              cat >> response.md << 'EOF'

          ### AI Answer

          **Question**: $QUESTION

          **Answer**:
          $ANSWER
          EOF
            else
              cat >> response.md << 'EOF'

          ### AI Answer

          **Question**: $QUESTION

          **Error**: API è°ƒç”¨å¤±è´¥ (çŠ¶æ€ç : $?)

          è¯·æ£€æŸ¥ï¼š
          1. SILICONFLOW_API_KEY å¯†é’¥æ˜¯å¦æ­£ç¡®é…ç½®
          2. æŸ¥çœ‹ Actions æ—¥å¿—è·å–è¯¦ç»†é”™è¯¯ä¿¡æ¯
          EOF
            fi
          fi

          # Default response if no specific command
          if [ "${{ steps.commands.outputs.help }}" != "true" ] && \
             [ "${{ steps.commands.outputs.summary }}" != "true" ] && \
             [ "${{ steps.commands.outputs.review }}" != "true" ] && \
             [ "${{ steps.commands.outputs.diff }}" != "true" ] && \
             [ "${{ steps.commands.outputs.status }}" != "true" ] && \
             [ "${{ steps.commands.outputs.test }}" != "true" ]; then
            cat >> response.md << 'EOF'

          ### ğŸ‘‹ Hello!

          I'm your PR assistant. Use `@chatbot help` to see available commands.
          EOF
          fi

          cat >> response.md << 'EOF'

          ---
          _ğŸ¤– This response was automatically generated by Chatbot_
          _ğŸ’¬ Type `@chatbot help` for more commands_
          EOF

      - name: Post comment
        if: steps.check.outputs.triggered == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('response.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
