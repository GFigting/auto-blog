name: PR Review & Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  review-and-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin main
          DIFF=$(git diff origin/main...HEAD --diff-filter=M --unified=0 || true)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get changed files
        id: files
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | wc -l)
          echo "count=$FILES" >> $GITHUB_OUTPUT
          echo "list=$(git diff --name-only origin/main...HEAD | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commits
        run: |
          COMMITS=$(git log origin/main..HEAD --oneline | wc -l)
          echo "count=$COMMITS" >> $GITHUB_OUTPUT
          echo "messages<<EOF" >> $GITHUB_OUTPUT
          git log origin/main..HEAD --pretty=format:"- %s" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate summary and review
        id: review
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          FILES_COUNT=${{ steps.files.outputs.count }}
          FILES_LIST="${{ steps.files.outputs.list }}"
          COMMITS_COUNT=${{ steps.commits.outputs.count }}"
          COMMIT_MESSAGES="${{ steps.commits.outputs.messages }}"
          DIFF="${{ steps.diff.outputs.diff }}"

          # Build review comment
          cat << 'EOF' > review.md
          ## üìä PR Summary

          - **PR**: #$PR_NUMBER - $PR_TITLE
          - **Author**: @$PR_AUTHOR
          - **Files changed**: $FILES_COUNT
          - **Commits**: $COMMITS_COUNT

          ### üìÅ Changed Files
          $FILES_LIST

          ### üìù Commits
          $COMMIT_MESSAGES

          ### üîÑ Diff Summary
          <details><summary>Click to view diff</summary>

          \`\`\`diff
          $DIFF
          \`\`\`

          </details>

          ---
          _This review was automatically generated by GitHub Actions_
          EOF

          # Escape variables
          sed -i "s/\$PR_NUMBER/$PR_NUMBER/g" review.md
          sed -i "s/\$PR_TITLE/$PR_TITLE/g" review.md
          sed -i "s/\$PR_AUTHOR/$PR_AUTHOR/g" review.md
          sed -i "s/\$FILES_COUNT/$FILES_COUNT/g" review.md
          sed -i "s/\$COMMITS_COUNT/$COMMITS_COUNT/g" review.md
          sed -i "s|\$FILES_LIST|$FILES_LIST|g" review.md
          sed -i "s|\$COMMIT_MESSAGES|$COMMIT_MESSAGES|g" review.md
          sed -i "s|\$DIFF|$DIFF|g" review.md

          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat review.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ steps.review.outputs.body }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('This review was automatically generated')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Wait for checks
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: ''
          repo-token: ${{ env.GH_TOKEN }}
          wait-interval: 30
          timeout: 1800

      - name: Auto-merge
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --subject "Merge PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" \
            --body "Automatically merged from stage branch." \
            --delete-branch
